<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>newsdiffs</title>
    <style>
        form { display: inline-block; }
    </style>
</head>
<body>
    <h1>View</h1>
    {% for text in texts %}
    <p>
        <span>{{ text.html_hashed }}</span> /
        <span>{{ text.text_hashed }}</span> /
        <span>{{ text.created_on|date:"Y-m-d H:i:s" }}</span>
    </p>
    {% endfor %}
</body>
</html>
